  <section>
    <h1>Contact Me</h1>
    <form id="contact-form" method="post" action="#">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="from_name" placeholder="Enter your name" required /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="from_email" placeholder="Enter your email" required /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea><br />

      <button type="submit">Send</button>
    </form>
    <p id="form-status"></p>
  </section>

<script>
  (function() {
    emailjs.init("eNKtddHjfln9F4QjP");
  }) ();

  function sendEmail(event) {
    event.preventDefault();
    const form = document.getElementById('contact-form');
    emailjs.sendForm('service_3u88r4s', 'template_2ohylpl', form)
      .then(() => {
        document.getElementById("form-status").innerHTML = "Message sent successfully!";
        form.reset();
      })
      .catch((error) => {
        document.getElementById("form-status").innerHTML = "Error sending message. Please try again.";
        console.error('Error sending email:', error);
      });
  }
</script>
